name: Auto Create Pull Request

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if PR already exists
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ github.ref_name }}"
          PR_EXISTS=$(gh pr list --head "$BRANCH" --base main --state open --json number --jq '.[0].number // empty')
          if [ -n "$PR_EXISTS" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "PR jÃ¡ existe: #$PR_EXISTS"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Nenhuma PR encontrada"
          fi

      - name: Create Pull Request
        if: steps.check-pr.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ github.ref_name }}"
          
          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "ðŸš€ $BRANCH â†’ main" \
            --body "## ðŸ¤– Pull Request AutomÃ¡tico
          
          Esta PR foi criada automaticamente a partir do push na branch \`$BRANCH\`.
          
