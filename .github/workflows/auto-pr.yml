          - **Branch de origem**: \`$BRANCH\`
          - **Branch de destino**: \`main\`
          - **Ãšltimo commit**: ${{ github.sha }}
          - **Autor**: @${{ github.actor }}
          
          ### âœ… Checklist
          - [ ] CÃ³digo revisado
          - [ ] Testes passando
          - [ ] SonarCloud validado
          
          Por favor, revise as mudanÃ§as antes de fazer o merge." \
            --label "auto-pr,needs-review"

